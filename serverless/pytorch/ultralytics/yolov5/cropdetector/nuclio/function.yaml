metadata:
  name: openvino-public-yolo-v5-pytorch
  namespace: cvat
  annotations:
    name: YOLO v5
    type: detector
    framework: openvino
    spec: |
        [
          { "id": 1, "name": "maize" },
          { "id": 2, "name": "weed" }
        ]
spec:
  description: YOLO v3 via Intel OpenVINO
  runtime: 'python:3.6'
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: NUCLIO_PYTHON_EXE_PATH
      value: /opt/nuclio/common/openvino/python3

  build:
    image: cvat/openvino-public-yolo-v5-pytorch
    baseImage: openvino/ubuntu18_dev:2020.2

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/bin/pip
        - kind: RUNg
          value: curl -L https://drive.google.com/file/d/1d5pUnJCnBtwfzKHkNcehX1Hqyb3SyP-T/view?usp=sharing --output /opt/nuclio/open_model_zoo/yolov5.pt

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
