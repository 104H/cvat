metadata:
  name: public-yolo-v5-pytorch
  namespace: cvat
  annotations:
    name: YOLO v5
    type: detector
    framework: pytorch
    spec: |
        [
          { "id": 1, "name": "maize" },
          { "id": 2, "name": "weed" }
        ]
spec:
  description: YOLO v3 via PyTorch
  runtime: 'python:3.6'
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: PYTHONPATH
      value: /opt/nuclio/yolov5

  build:
    image: cvat/public-yolo-v5-pytorch
    baseImage: continuumio/miniconda3

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: WORKDIR
          value: /opt/nuclio/yolov5
        - kind: RUN
          value: conda create -y -n yolo python=3.6
        - kind: SHELL
          value: '["conda", "run", "-n", "yolo", "/bin/bash", "-c"]'
        - kind: RUN
          value: conda install -y -c anaconda curl
        - kind: RUN
          value: conda install -y pytorch=1.8.1 torchvision=0.9.1 -c pytorch
        - kind: RUN
          value: conda install -y -c conda-forge pycocotools scipy
        - kind: RUN
          value: apt-get update && apt-get install -y python3-opencv && pip install opencv-python
        - kind: RUN
          value: pip3 install debugpy
#        - kind: RUN
#          value: ln -s /usr/bin/pip3 /usr/bin/pip
#        - kind: ENV
#          value: fileid=1d5pUnJCnBtwfzKHkNcehX1Hqyb3SyP-T
#        - kind: ENV
#          value: filename=yolov5.pt
#        - kind: RUN
#          value: curl -c ./cookie -s -L "https://drive.google.com/uc?export=download&id=${fileid}" > /dev/null
        - kind: WORKDIR
          value: /opt/nuclio/yolov5
        - kind: RUN
          value: wget https://raw.githubusercontent.com/niqbal996/cvat/develop/yolov5.pt
        - kind: ENTRYPOINT
          value: '["conda", "run", "-n", "yolo"]'
  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
